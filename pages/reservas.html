<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Coffee House</title>
    <!-- Metadescripción-->
    <meta name="description"
        content="Coffee House es tu cafetería de confianza en el corazón del barrio. Disfrutá café de especialidad, eventos únicos y un ambiente cálido todos los días de 8 a 20.">
    <!--keywords-->
    <meta name="keywords"
        content="cafetería, café, coffee house, eventos, reservas, desayuno, merienda, especialidad, barista">
    <!--inicio bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--final bootstrap-->
    <!--inicio iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!--final iconos-->
    <!--inicio css-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--final css-->
    <!--inicio fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!--final fonts-->
</head>

<body>
    <header>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-1 col-md-6 col-lg-7 col-xl-8 col-xxl-8">
                    <img src="/assets/img/logo.webp" alt="imagen del logo">
                </div>
                <nav class="col-11 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                    <ul>
                        <li><a href="/index.htm" class="unselect">Inicio</a></li>
                        <li><a href="menu.html" class="unselect">Menu</a></li>
                        <li><a href="eventos.htm" class="unselect">Eventos</a></li>
                        <li><a href="reservas.html" class="select">Reservas</a></li>
                        <li><a href="contacto.htm" class="unselect">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="container aparece-abajo">
            <div class="row fs-4">
                <h1>Agenda tu reserva</h1>
                <h2>Nuestro horario es de lunes a sábado de 8 a 20</h2>

                <form action="/Reservas">
                    <div class="row">
                        <div class="formulario col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="Nombre">Nombre:</label>
                            <input type="text" name="Nombre" id="Nombre">
                        </div>

                        <div class="formulario col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="Apellido">Apellido:</label>
                            <input type="text" name="Apellido" id="Apellido">
                        </div>

                        <div class="formulario col-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
                            <label for="Personas">Cantidad de personas</label>
                            <input type="number" name="Personas" id="Personas">
                        </div>

                        <div class="formulario col-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                            <label for="Fecha">Fecha</label>
                            <input type="date" name="Fecha" id="Fecha">
                        </div>

                        <div class="formulario col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                            <label for="Hora">Hora:</label>
                            <input type="time" name="Hora" id="Hora">
                        </div>

                        <div class="formulario col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="Teléfono">Teléfono:</label>
                            <input type="text" name="Teléfono" id="Teléfono">
                        </div>

                        <div class="formulario col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="e-mail">e-mail:</label>
                            <input type="email" name="e-mail" id="e-mail">
                        </div>

                        <div class="formulario">
                            <p>Elija su mesa:</p>
                            <img src="../assets/img/plano_mesas.webp" alt="Plano de mesas">
                        </div>

                        <div class="formulario">
                            <label for="Comentario">Observaciones:</label>
                            <input type="text" name="Comentario" id="Comentario">
                        </div>

                        <div class="formulario">
                            <input type="submit" value="completar reserva">
                        </div>
                    </div>

                </form>
            </div>

        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <h3>Nuestras redes:</h3>
                <div>
                    <div class="col-12">
                        <ul>
                            <li><a href="http://www.instagram.com"><i class="fa-brands fa-square-instagram"></i></a>
                            </li>
                            <li><a href="http://www.facebook.com"><i class="fa-brands fa-square-facebook"></i></a></li>
                            <li><a href="https://www.x.com"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <!--inicio bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!--final bootstrap-->
</body>

</html>
