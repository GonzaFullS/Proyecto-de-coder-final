<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Coffee House</title>
    <!-- Metadescripción-->
    <meta name="description"
        content="Reservá tu mesa en Coffee House y asegurá tu lugar para disfrutar de nuestros cafés de especialidad, pastelería artesanal y eventos únicos. Fácil, rápido y en pocos clics">
    <!--keywords-->
    <meta name="keywords"
        content="cafetería, café, coffee house, eventos, reservas, desayuno, merienda, especialidad, barista">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <!-- Móvil y tablets -->
        <div class="d-lg-none">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="/assets/img/logo.webp" alt="imagen del logo" style="height: 50px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCoffee" aria-controls="navbarCoffee" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCoffee">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" href="/index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                            <li class="nav-item"><a class="nav-link" href="eventos.html">Eventos</a></li>
                            <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
                            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Desktop -->
        <div class="d-none d-lg-block">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-1 col-md-6 col-lg-7 col-xl-8 col-xxl-8">
                        <img src="/assets/img/logo.webp" alt="imagen del logo">
                    </div>
                    <nav class="col-11 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                        <ul>
                            <li><a href="/index.html" class="unselect">Inicio</a></li>
                            <li><a href="menu.html" class="unselect">Menú</a></li>
                            <li><a href="eventos.html" class="unselect">Eventos</a></li>
                            <li><a href="reservas.html" class="select">Reservas</a></li>
                            <li><a href="contacto.html" class="unselect">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container zoom">
            <div class="row fs-4 reservar">
                <h1>Agenda tu reserva</h1>
                <h2>Horario y disponibilidad</h2>
                <div>
                    <p>Nuestro horario es de lunes a sábado de 8 a 20.</p>
                </div>
                
                <form action="/Reservas">
                    <div class="row">
                        <div class="formulario col-12 col-md-6">
                            <label for="Nombre">Nombre:</label>
                            <input type="text" name="Nombre" id="Nombre">
                        </div>
                        <div class="formulario col-12 col-md-6">
                            <label for="Apellido">Apellido:</label>
                            <input type="text" name="Apellido" id="Apellido">
                        </div>
                        <div class="formulario col-12 col-md-5">
                            <label for="Personas">Cantidad de personas:</label>
                            <input type="number" name="Personas" id="Personas">
                        </div>
                        <div class="formulario col-12 col-md-3">
                            <label for="Fecha">Fecha:</label>
                            <input type="date" name="Fecha" id="Fecha">
                        </div>
                        <div class="formulario col-12 col-md-4">
                            <label for="Hora">Hora:</label>
                            <input type="time" name="Hora" id="Hora">
                        </div>
                        <div class="formulario col-12 col-md-6">
                            <label for="Teléfono">Teléfono:</label>
                            <input type="text" name="Teléfono" id="Teléfono">
                        </div>
                        <div class="formulario col-12 col-md-6">
                            <label for="e-mail">Correo electrónico:</label>
                            <input type="email" name="e-mail" id="mail">
                        </div>
                        <div class="formulario">
                            <h2>Seleccioná tu mesa</h2>
                        </div>
                        <div class="formulario">
                            <img src="../assets/img/plano_mesas.webp" alt="Plano de mesas del local">
                        </div>
                        <div class="formulario">
                            <h2>Observaciones:</h2>
                            <label for="Comentario"></label>
                            <input type="text" name="Comentario" id="Comentario">
                        </div>
                        <div class="formulario">
                            <div class="boton formulario mb-4">
                                <input type="submit" value="Completar reserva">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h2>Nuestras redes</h2>
            <div>
                <ul>
                    <li><a href="http://www.instagram.com"><i class="fa-brands fa-square-instagram"></i></a></li>
                    <li><a href="http://www.facebook.com"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="https://www.x.com"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!--inicio bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!--final bootstrap-->
</body>
</html>
