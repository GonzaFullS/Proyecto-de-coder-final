<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Coffee House</title>
    <!-- Metadescripción-->
    <meta name="description"
        content="Ponete en contacto con Coffee House. Escribinos para hacer consultas, reservar eventos o dejarnos tus comentarios. ¡Tu mensaje siempre es bienvenido!">
    <!-- keywords-->
    <meta name="keywords"
        content="cafetería, café, coffee house, eventos, reservas, desayuno, merienda, especialidad, barista">
    <!--inicio bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--final bootstrap-->
    <!--inicio iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!--final iconos-->
    <!--inicio css-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--final css-->
    <!--inicio fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!--final fonts-->
</head>
<body>
    <header>
        <!--movil y tablets-->
        <div class="d-lg-none">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="/assets/img/logo.webp" alt="imagen del logo" style="height: 50px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCoffee"
                        aria-controls="navbarCoffee" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCoffee">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" href="/index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                            <li class="nav-item"><a class="nav-link" href="eventos.html">Eventos</a></li>
                            <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
                            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!--desktop-->
        <div class="d-none d-lg-block">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-1 col-md-6 col-lg-7 col-xl-8 col-xxl-8">
                        <img src="/assets/img/logo.webp" alt="imagen del logo">
                    </div>
                    <nav class="col-11 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                        <ul>
                            <li><a href="/index.html" class="unselect">Inicio</a></li>
                            <li><a href="menu.html" class="unselect">Menú</a></li>
                            <li><a href="eventos.html" class="unselect">Eventos</a></li>
                            <li><a href="reservas.html" class="unselect">Reservas</a></li>
                            <li><a href="contacto.html" class="select">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container zoom">
            <div class="row fs-3">
                <div>
                    <h1>Contáctanos</h1>
                    <h2>Información de contacto</h2>
                </div>
                <div class="formulario">
                    <h3>Mail:coffeehouse@hotmail.com</h3>
                </div>
                <div class="formulario">
                    <h3>WhatsApp: +598 9952 6520</h3>
                </div>
                <h2>Ubicación</h2>
                <div class="formulario">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0182801980013!2d-58.38417712429408!3d-34.60369925749707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2suy!4v1759553091426!5m2!1ses-419!2suy"
                        width="450" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <h2>Dejanos tu comentario</h2>
                <div class="formulario">
                    <form class="mb-4 formulario" action="/Comentarios">
                        <label for="Comentarios" class="form-label"></label>
                        <textarea name="Comentarios" id="Comentarios" class="form-control"></textarea>
                        <div class="boton mt-3">
                            <input type="submit" value="Enviar" class="btn btn-dark">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h2>Nuestras redes</h2>
            <ul>
                <li><a href="http://www.instagram.com"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="http://www.facebook.com"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="https://www.x.com"><i class="fa-brands fa-square-x-twitter"></i></a></li>
            </ul>
        </div>
    </footer>
    <!--inicio bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

    <!--final bootstrap-->

</html>
