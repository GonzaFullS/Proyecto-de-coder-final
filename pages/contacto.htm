                    </ul>
                </nav>
            </div>
        </div>

    <main>
        <section class="container aparece-abajo">
            <div class="row fs-3">
                <h1>Contamos con las siguientes líneas de contacto:</h1>
                <h2>estamos ubicados aqui:</h2>
                <div class="formulario">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0182801980013!2d-58.38417712429408!3d-34.60369925749707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2suy!4v1759553091426!5m2!1ses-419!2suy"

                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="formulario">
                    <h2>Mail: coffeehouse@hotmail.com</h2>
                </div>
                <div class="formulario">
                    <h2>Whatsapp: +59899526520</h2>
                </div>
                <h2>deja un comentario:</h2>
                <div>
                    <form class="mb-4 formulario" action="/Comentarios">
                        <label for="Comentarios"></label>
                        <textarea name="Comentarios" id="Comentarios"></textarea>
                        <input type="submit" value="Enviar">
                    </form>
                </div>

            </div>

        </section>

                            <li><a href="https://www.x.com"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
